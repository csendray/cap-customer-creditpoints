_schema-version: 3.3.0
ID: CreditPoints
description: A simple CAP project.
version: 1.0.0
modules:
- name: CreditPoints-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: CreditPoints-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: CreditPoints-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: CreditPoints-db
  parameters:
    buildpack: nodejs_buildpack
- name: CreditPoints-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: CreditPoints-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - customers.zip
      name: customers
      target-path: resources/
    - artifacts:
      - products.zip
      name: products
      target-path: resources/
- name: customers
  type: html5
  path: app/customers
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: products
  type: html5
  path: app/products
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: CreditPoints-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: CreditPoints-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: CreditPoints-html5-service
    service-plan: app-host
- name: CreditPoints-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: CreditPoints-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
